<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='recipes.css') }}">

</head>
<body>
    <header>
        <h1>Welcome {{usuarioLogeado[0]['first_name']}}!</h1>
        <div class="flexbox">
            <a href="/recipes">back to recipes</a>
            <a href="/logout">Log out</a>
        </div>
    </header>

    <div id="bigcolumn">

        <h2 class="titulo">{{recipe[0]['name']}}</h2>
        <p>{{recipe[0]['description']}}</p>
        {%if recipe[0]['under_30'] == "1"%}
            <p>YES</p>
        {%else%}
            <p>NO</p>
        {%endif%}
        <p>{{recipe[0]['instructions']}}</p>
        <p>{{recipe[0]['date_cooked']}}</p>
        
        
        <a href="/users/new">Add a new user</a>
    </div>
</body>
</html>
