<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='index.css') }}">
</head>
<body>
    <a href="/users">Home</a>
    <header class="flexbox">
        <h1>User {{user[0].id}}</h1>
    </header>

    
    <main class="flexbox">
        <img id="user" style="width:150px;" src="..\static\users-icon.png" alt="icon">
        
        
        <div>
            <h2>{{user[0].first_name}} {{user[0].last_name}}</h3>
            <h4 class="lighter">{{user[0].email}}</h4>
            <br>
            <h5 class="lighter">Created on:</h5>
            <h5>{{user[0].created_at}}</h5>
            <h5 class="lighter">Updated on:</h5>
            <h5>{{user[0].updated_at}}</h5>
        </div>
        
    </main>
    <footer>
        
        <a href="/users/{{user[0].id}}/edit">Edit</a>
        <a href="/users/{{user[0].id}}/destroy">Delete</a>
    </footer>
        

</body>
</html>
