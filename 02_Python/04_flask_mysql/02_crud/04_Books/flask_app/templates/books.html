<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba-flask-Mysql</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='index.css') }}">

</head>

<body>
    <div id="bigcolumn">
        
        <div class="half-column">
            <h1 class="titulo">New Book</h1>

            <form action="/create_book" method="post">
                <label for="title">Title:</label>
                <input type="text" name="title">
                <label for="page_num">Number of pages:</label>
                <input type="text" name="page_num">
                <input type="submit" value="Create">
            </form>

        </div>
        
        <div class="half-column">
            <h1 class="titulo">All Books</h1>

            
            <div id="authorslist" class="list-box">
                {% for one_book in books %}
                <a href="/books/{{one_book.id}}">{{one_book.title}}</a>
                {% endfor %}
            </div>

            <a href="/authors">Home</a>
        </div>
                

        
</body>
</html>
