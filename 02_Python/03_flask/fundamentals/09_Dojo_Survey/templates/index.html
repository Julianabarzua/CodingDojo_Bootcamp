<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        #main{
            padding: 50px;
            margin: 50px;
        }


    </style>
</head>
<body>


    <div id="main" class="container" style="border:2px solid black ;">

        
        <form action='/process' method='post'>
            
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Name" name="name">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Dojo Location:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="location">
                    <option>Seattle</option>
                    <option>Chicago</option>
                    <option>Los angeles</option>
                    <option>Ssan Jose</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Favorite Language:</label>
                <select name="language" class="form-control" id="exampleFormControlSelect1">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                    <option>SQL</option>
                    <option>PYTHON</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment (optional):</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
        

    
</body>
</html>
