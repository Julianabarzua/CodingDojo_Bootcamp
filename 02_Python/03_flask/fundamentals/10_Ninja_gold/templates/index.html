<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='index.css') }}">

</head>
<body>
    <main>
        <header class="mainblock">
            <h3>Your Gold</h3>
            <div id="goldbox"><h3 id="goldnumber">{{gold}}</h3></div>
            <form action='/reset' method='post'>
                <input type='submit' value='Reset Game'>
            </form>

        </header>



        <div id="forms-wrapper" class="mainblock">

            <section>
                <h1><strong>Farm</strong></h1>
                <h3>(earn 10-20 golds)</h3>
                <form action='/process_money' method='post'>
                    <input type='submit' value='Find Gold!'>
                    <input type="hidden" name="building" value="farm">

                </form>
            </section>

            <section>
                <h1><strong>Cave</strong></h1>
                <h3>(earn 5-10 golds)</h3>
                <form action='/process_money' method='post'>
                    <input type='submit' value='Find Gold!'>
                    <input type="hidden" name="building" value="cave">

                </form>
            </section>

            <section>
                <h1><strong>House</strong></h1>
                <h3>(earn 2-5 golds)</h3>
                <form action='/process_money' method='post'>
                    <input type="hidden" name="building" value="house">
                    <input type='submit' value='Find Gold!'>
                </form>
            </section>

            <section>
                <h1><strong>Casino</strong></h1>
                <h3>(earns/takes 0-50 golds)</h3>
                <form action='/process_money' method='post'>
                    <input type="hidden" name="building" value="casino">
                    <input type='submit' value='Find Gold!'>
                </form>
            </section>

        </div>


        <div>
            <h4>Activies:</h4>
            <div id="textbox">
                {% for line in message %}
                {{line|safe}}
                {% endfor %}


            </div>
        </div>



    </main>
</body>
</html>
